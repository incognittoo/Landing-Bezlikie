<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="robots" content="noimageindex" />
    <link rel="stylesheet" href="./source/css/style.css" />
    <title>Безликие - приложение для добрых дел</title>
    <meta name="description" content="Присоединяйся к нам!" />
  </head>
  <body data-scrool="0" class="scroll-lock" style="top: 0px">
    <div class="wc__wrapper">
      <div class="wc__body">
        <div class="wc__logo">
          <img src="./img/logo.svg" alt="logo" />
        </div>
        <div class="wc__download">
          <a
            href="https://apps.apple.com/app/id1639678660"
            class="wc__appstore"
          >
            <img src="./img/AppStore.svg" alt="appstore" />
          </a>
          <a href="" class="wc__googleplay">
            <img src="./img/GooglePlay.svg" alt="goodleplay" />
          </a>
        </div>
      </div>
      <div class="wc__video">
        <video autoplay loop muted playsinline preload="yes">
          <source
            type="video/mp4"
            src="./source/video/НОВЫЙ БЕЗЛИКИЙ ДЛЯ НАШИХ ПОДПИСЧИКОВ... СКОРО....mp4"
          />
        </video>
      </div>
    </div>
  </body>
</html>
